            <li class="nav-item dropdown">

                aria-expanded="false"
              >
                Product Orders

    <!---Featured Product Slider -->
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img src="slider1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="slider2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="slider3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--Submit the Product Order Details -->
    <div id="order">
      <div class="container mt-3">
        <form onsubmit="Form(event)">
          <div class="row">
            <h2 class="text-center">New Product Orders</h2>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label"
                >Product Title</label
              >
              <input
                type="text"
                id="producttitle"
                class="form-control"
                aria-label="First name"
                required
              />
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label"
                >Select Date</label
              >
              <input
                type="date"
                id="selectdate"
                class="form-control"
                aria-label="dateInput"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label"
                >Pacakage Details</label
              >
              <input
                type="text"
                id="productdetails"
                class="form-control"
                aria-label="First name"
                required
              />
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label"
                >Quantity</label
              >
              <input
                type="number"
                id="quantity"
                class="form-control"
                aria-label="Last name"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label"
                >Phone</label
              >
              <input
                type="text"
                id="phone"
                class="form-control"
                aria-label="phone"
                placeholder="+91-1111111111"
                required
              />
            </div>
            <div class="col">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="tel"
                id="email"
                class="form-control"
                aria-label="email"
                placeholder="example@gmail.com"
                required
              />
            </div>
          </div>
          <div class="col mt-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Address</label
            >
            <input
              type="text"
              id="address"
              class="form-control"
              aria-label="First name"
              required
            />
          </input>

          <button
            class="btn btn-primary mt-3 mb-2"
            type="submit"
            onclick="submitForm()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    </div>
    <script>
      function submitForm() {
        // Get form data
        const producttitle = document.getElementById("producttitle").value;
        const selectdate = document.getElementById("selectdate").value;
        const productdetails = document.getElementById("productdetails").value;
        const quantity = document.getElementById("quantity").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;

        // Store data in local storage
        localStorage.setItem("producttitle", producttitle);
        localStorage.setItem("selectdate", selectdate);
        localStorage.setItem("productdetails", productdetails);
        localStorage.setItem("quantity", quantity);
        localStorage.setItem("phone", phone);
        localStorage.setItem("email", email);
        localStorage.setItem("address", address);

        // Redirect to the Vender Table page
        // window.location.href = "vender.html";
      }

      function Form(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "vender.html"; // Redirect to home page
      }
    </script>
