 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Your Email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <div class="container mt-1">
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
          <img
            src="logo.png"
            alt="Logo"
            class="img-fluid"
            style="max-width: 150px; height: auto"
          />
        </div>
        <div class="col-12">
          <div class="card-body bg-white p-4 rounded shadow">
            <h5 class="text-center mb-4">Check Your Email in Spam Folder</h5>
            <p class="text-center mb-4">
              We have sent you an E-mail with a link to reset your password.
              Can't find the E-mail in your Spam Folder? If You still can't
              LogIn, Again resend the E-mail or Contact AHOY Administrator.
            </p>
            <div class="mx-auto p-2" style="width: 200px">
              <a class="btn btn-primary" href="reset.html" role="button"
                >Back to LogIn</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
