    <!---Featured Product Slider -->
    <!--Submit the Product Order Details -->

      <div class="row">
        <h4 class="text-center">New Product Orders Table</h4>
        <div class="table-responsive">
          <table class="table table-bordered border-primary">
            <tr>
              <th>Product Title</th>
              <th>Current Date</th>

              <td id="producttitle"></td>

    <div id="response">
      <div class="container mt-3 mb-3">
        <div class="row">
          <h4 class="text-center">Supplier Response and Payment Conditions</h4>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Product Title</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>4G Only Module</option>
              <option value="1">2.4" TFT Screen</option>
              <option value="2">Wi-Fi</option>
              <option value="3">2000mAh Battery</option>
              <option value="3">Type C Charger</option>
              <option value="3">USB to Type C Cable</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Product Unit Price</label
            >
            <input
              type="text"
              id="selectdate"
              class="form-control"
              aria-label="dateInput"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Quantity</label
            >
            <input
              type="number"
              id="productdetails"
              class="form-control"
              placeholder="1"
              aria-label="First name"
              required
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Courier Charges</label
            ><input
              type="text"
              id="phone"
              class="form-control"
              aria-label="phone"
              placeholder=""
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >GST Rate</label
            >
            <select class="form-select" aria-label="Default select example">
              <option value="1">IGST 28%</option>
              <option value="2">CGST 18%</option>
            </select>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Total Amount/Courier Charges/with GST</label
            >
            <input
              type="text"
              id="email"
              class="form-control"
              aria-label="email"
              placeholder=""
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Delivery In Days</label
            >
            <input
              type="text"
              id="phone"
              class="form-control"
              aria-label="phone"
              placeholder="5"
              required
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Advance</label
            >
            <input
              type="text"
              id="email"
              class="form-control"
              aria-label="email"
              placeholder="25%"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Phone Number</label
            >
            <input
              type="text"
              id="phone"
              class="form-control"
              aria-label="phone"
              placeholder="+91-1111111111"
              required
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="text"
              id="email"
              class="form-control"
              aria-label="email"
              placeholder="example@gmail.com"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Supplier Payment & Terms Condition</label
            >
            <input
              type="text"
              id="phone"
              class="form-control"
              aria-label="phone"
              placeholder=""
              required
            />
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label"
              >Supplier Address</label
            >
            <input
              type="text"
              id="phone"
              class="form-control"
              aria-label="phone"
              placeholder=""
              required
            />
          </div>
        </div>

        <a
          class="btn btn-primary mt-3 mb-2"
          href="vender.html"
          role="button"
          onclick="submitForm()"
          >Submit</a
        >
      </div>
    </div>
    <script>
      // Get data from local storage
      const producttitle = localStorage.getItem("producttitle");
      const selectdate = localStorage.getItem("selectdate");
      const productdetails = localStorage.getItem("productdetails");
      const quantity = localStorage.getItem("quantity");
      const phone = localStorage.getItem("phone");
      const email = localStorage.getItem("email");
      const address = localStorage.getItem("address");

      // Display data in the table
      document.getElementById("producttitle").innerText = producttitle;
      document.getElementById("selectdate").innerText = selectdate;
      document.getElementById("productdetails").innerText = productdetails;
      document.getElementById("quantity").innerText = quantity;
      document.getElementById("phone").innerText = phone;
      document.getElementById("email").innerText = email;
      document.getElementById("address").innerText = address;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
