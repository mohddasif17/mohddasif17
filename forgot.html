<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forgot Your Password</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
          <img
            src="logo.png"
            alt="Logo"
            class="img-fluid"
            style="max-width: 150px; height: auto"
          />
        </div>
        <div class="col-12">
          <h5 class="text-center mb-4">Forgot Your Password</h5>
          <h6 class="text-center mb-4">Having Login Issues?</h6>
          <ul class="list-unstyled text-center mb-4">
            <li>Usernames are in the form of an E-mail address</li>
            <li>Passwords are case sensitive</li>
          </ul>
        </div>
        <div class="col-md-4">
          <form onsubmit="SignUP(event)">

          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label"
              >Username</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
             
            />
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-between">
            <a class="btn btn-secondary mb-2" href="index.html" role="button"
              >Cancel</a
            >
            <button class="btn btn-primary mb-2"  type="submit"
              >Continue</button
            >
          </div>
        </div>
      </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function SignUP(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "continue.html"; // Redirect to home page
      }
    </script>
  </body>
</html>
