 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forgot Your Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <div class="container mt-1">
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-2">
          <img
            src="logo.png"
            alt="Logo"
            class="img-fluid"
            style="max-width: 150px; height: auto"
          />
        </div>
        <div class="col-md-6">
          <div class="card-body bg-white p-4 rounded shadow">
            <h5 class="text-center mb-2">Forgot Your Password</h5>
            <h6 class="text-center mb-2">Having Login Issues?</h6>
            <ul class="list-unstyled text-center mb-4">
              <li>Usernames are in the form of an E-mail address</li>
              <li>Passwords are case sensitive</li>
            </ul>

            <form onsubmit="SignUP(event)">
              <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Username</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>
              <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <a
                      class="btn btn-secondary me-10"
                      href="index.html"
                      role="button"
                      >Cancel</a
                    >
                    <button class="btn btn-primary ms-10" type="submit">
                      Continue
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function SignUP(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "continue.html"; // Redirect to home page
      }
    </script>
  </body>
</html>
