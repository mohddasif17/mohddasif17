<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <div class="container mt-4 bg-body-tertiary">
      <div class="row">
        <!-- Profile Information -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="profile.jpg"
                alt="Profile Picture"
                class="rounded-circle img-fluid mb-3"
                style="width: 150px"
              />
              <h3 id="profileName">Mohd Asif</h3>
              <p id="profileEmail">mohddasif17@gmail.com</p>
              <p id="profilePhone">+91-9634033018</p>
              <p id="profileAddress">
                H-154, City Naugawana Sadat, Amroha, U.P. India
              </p>
            </div>
          </div>
        </div>

        <!-- Profile Settings Form -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Profile Settings</h4>
            </div>
            <div class="card-body">
              <form id="profileForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    value="Mohd Asif"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value="mohddasif17@gmail.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    value="+91-9634033018"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    value="H-154, City Naugawana Sadat, Amroha, U.P. India"
                    required
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveProfile()"
                >
                  Save Changes
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function saveProfile() {
        // Get form values
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;

        // Update profile information display
        document.getElementById("profileName").textContent = username;
        document.getElementById("profileEmail").textContent = email;
        document.getElementById("profilePhone").textContent = phone;
        document.getElementById("profileAddress").textContent = address;

        alert("Profile updated successfully!");
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
