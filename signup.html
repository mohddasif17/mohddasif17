<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up AHOY User</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-1">
          <img
            src="logo.png"
            alt="Logo"
            class="img-fluid"
            style="max-width: 150px; height: auto"
          />
        </div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card p-2 shadow-sm">
            <form onsubmit="SignUP(event)">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  name="firstname"
                  class="form-control"
                  placeholder="First Name"
                   
                />
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  placeholder="Last Name"
                  
                />
                <label for="email">Email Address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="name@example.com"
              
                />
                <label for="number">Phone Number</label>
                <input
                  type="tel"
                  name="number"
                  class="form-control"
                  placeholder="+91-1111111111"
                  autocomplete="tel"
                  
                />
                <label for="inputPassword5">Password</label>
                <input
                  type="password"
                  name="password"
                  id="inputPassword5"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                  minlength="8"
                  maxlength="20"
                  
                />
                <small id="passwordHelpBlock" class="form-text text-muted">
                  Password must be 8-20 characters long, include one uppercase
                  letter, one number, one special character (@$#&*!~%^), and no
                  spaces or emojis.
                </small>
              </div>
              <button type="submit" class="btn btn-success btn-block mb-1">
                Register
              </button>
            </form>

            <p class="text-center">
             If User Already Registered?
              <a class="btn btn-primary" href="index.html" role="button"
                >Log In</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function SignUP(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "home.html"; // Redirect to home page
      }
    </script>
  </body>
</html>
